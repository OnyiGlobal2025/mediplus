name: Build and Push Docker Image to ECR

on:
  push:
    branches: [ main ]  # Trigger workflow when code is pushed to main
  workflow_dispatch:    # Allow manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1               # Change to your AWS region
  ECR_REPOSITORY: mediplus            # Change to your ECR repository name
  IMAGE_TAG: latest                   # You can use ${{ github.run_number }} for versioning

jobs:
  build-and-push:
    name: Build & Push to Amazon ECR
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build, tag and push Docker image to ECR
      - name: Build, Tag, and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "Tagging image..."
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
