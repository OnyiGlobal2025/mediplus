name: Build and Deploy to EC2 via ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1                   # ✅ change if your region differs
  ECR_REPOSITORY: mediplus                # ✅ must match your ECR repository name
  CONTAINER_NAME: mediplus_app            # ✅ container name on EC2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (no submodules)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false               # ✅ prevents ".gitmodules" error

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build, tag, and push Docker image
      - name: Build, Tag, and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image..."
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${{ github.run_number }}
          echo "Image URI: $IMAGE_URI"
          
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          echo "✅ Successfully pushed: $IMAGE_URI"

      # Step 5: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user                 # change to ubuntu if using Ubuntu EC2
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging in to ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            echo "Pulling latest image..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}

            echo "Stopping old container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            echo "Starting new container..."
            docker run -d --name ${{ env.CONTAINER_NAME }} -p 80:80 \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}

            echo "✅ Deployment successful!"
