name: Build, Push Docker Image to ECR and Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1          # Change to your AWS region
      ECR_REPOSITORY: mediplus       # Your ECR repository name
      IMAGE_TAG: ${{ github.sha }}   # Unique image tag per commit

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:${IMAGE_TAG} .

      # 5️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:${IMAGE_TAG} ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

      # 7️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image from ECR..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/mediplus:${IMAGE_TAG}

            echo "Stopping and removing existing container (if any)..."
            if [ $(docker ps -a -q -f name=mediplus) ]; then
              docker stop mediplus
              docker rm mediplus
            fi

            echo "Starting new container..."
            docker run -d --name mediplus -p 80:80 ${{ steps.login-ecr.outputs.registry }}/mediplus:${IMAGE_TAG}

            echo "Deployment complete!"
