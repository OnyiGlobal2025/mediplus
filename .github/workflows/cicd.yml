name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1           # Change to your AWS region
      ECR_REPOSITORY: mediplus        # Your ECR repository
      IMAGE_TAG: ${{ github.sha }}    # Unique tag per commit

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:${IMAGE_TAG} .

      # 5️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:${IMAGE_TAG} ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

      # 7️⃣ Verify image in ECR
      - name: Verify image in ECR
        run: |
          aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=${IMAGE_TAG} || echo "Image not found"
