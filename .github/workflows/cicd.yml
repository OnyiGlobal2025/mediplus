name: Build, Tag, Push to ECR and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # Change if your region is different

      # Step 3: Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 713923090919.dkr.ecr.us-east-1.amazonaws.com

      # Step 4: Build, Tag, and Push Docker Image (with version tag)
      - name: Build, tag, and push Docker image
        run: |
          IMAGE_NAME=mediplus
          ECR_REGISTRY=713923090919.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_TAG=${{ github.run_number }}-${{ github.sha::0:7 }}  # unique version tag
          
          echo "Building version: $IMAGE_TAG"

          docker build -t $IMAGE_NAME .
          docker tag $IMAGE_NAME:latest $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:latest $ECR_REGISTRY/$IMAGE_NAME:latest
          
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest

      # Step 5: Deploy to EC2 (via SSH)
      - name: Deploy new image on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging in to ECR from EC2..."
            aws ecr get-login-password --region us-east-1 | \
            docker login --username AWS --password-stdin 713923090919.dkr.ecr.us-east-1.amazonaws.com

            echo "Pulling new Docker image from ECR..."
            docker pull 713923090919.dkr.ecr.us-east-1.amazonaws.com/mediplus:latest

            echo "Stopping and removing old container..."
            docker stop mediplus || true
            docker rm mediplus || true

            echo "Running new container..."
            docker run -d --name mediplus -p 80:80 \
              713923090919.dkr.ecr.us-east-1.amazonaws.com/mediplus:latest
